# pydoc-markdown configuration for geoworkflow
loaders:
  - type: python
    search_path: [src]
    modules: 
      - geoworkflow.core.base
      - geoworkflow.core.config
      - geoworkflow.core.exceptions
      - geoworkflow.core.constants
      - geoworkflow.schemas.config_models
      - geoworkflow.processors.aoi.processor
      - geoworkflow.utils.progress_utils
      - geoworkflow.utils.resource_utils
    ignore_when_discovered: ['__pycache__']

processors:
  - type: filter
    expression: not name.startswith('_') and default()
  - type: smart
  - type: crossref

renderer:
  type: markdown
  filename: docs/API_REFERENCE.md