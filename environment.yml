name: geoworkflow
channels:
  - conda-forge
  - defaults
dependencies:
  # Core Python
  - python=3.10
  
  # Geospatial core (conda-forge has better builds)
  - geopandas>=0.13.0
  - rasterio>=1.3.0
  - xarray>=2023.1.0
  - netcdf4>=1.6.0
  - shapely>=2.0.0
  - pyproj>=3.4.0
  - cartopy>=0.21.0
  - contextily>=1.3.0
  - fiona>=1.8.0
  - rasterstats>=0.18.0
  
  # Scientific computing
  - numpy>=1.21.0
  - scipy>=1.9.0
  - pandas>=1.5.0
  - matplotlib>=3.5.0
  - scikit-learn>=1.1.0
  
  # Data processing and I/O
  - h5py>=3.7.0
  - hdf5>=1.12.0
  - gdal>=3.5.0
  - proj>=9.0.0
  - geos>=3.10.0
  - xarray>=2023.1.0
  - netcdf4>=1.6.0  # xarray backend for NetCDF
  - libgdal-hdf5>=3.5.0
  - jenkspy>=0.3.0
    # OSM data processing
  - pyrosm>=0.6.0
  - requests>=2.28.0
  - pyarrow>=12.0.0  # Required for GeoParquet S2 cache

  # Jupyter and visualization
  - jupyter>=1.0.0
  - jupyterlab>=3.0.0
  - plotly>=5.0.0
  - folium>=0.14.0
  - seaborn>=0.11.0
  
  # Progress and UI
  - tqdm>=4.64.0
  
  # System tools
  - git
  - make
  
  # Install via pip (packages not in conda-forge or newer versions)
  - pip
  - pip:
      # CLI framework and modern Python tools
      - click>=8.0.0
      - pydantic>=2.0.0
      - rich>=12.0.0
      - typer>=0.9.0
      - pyyaml>=6.0
      
      # Data validation and schemas
      - marshmallow>=3.19.0
      - jsonschema>=4.17.0
      
      # Earth Engine dependencies (now included by default)
      - earthengine-api>=0.1.400
      - google-cloud-storage>=2.10.0
      - google-auth>=2.15.0
      - google-auth-oauthlib>=1.0.0
      
      # Open Buildings extraction dependencies
      - s2sphere>=0.2.5
      - gcsfs>=2023.1.0
      - fsspec>=2023.1.0
      
      # Earth data science (pip-only packages)
      - earthpy>=0.9.0
      - rioxarray>=0.14.0
      
      # Development tools (not available or newer versions in conda)
      - black>=23.0.0
      - flake8>=6.0.0
      - pytest>=7.0.0
      - pytest-cov>=4.0.0
      - pytest-mock>=3.10.0
      - mypy>=1.0.0
      - pre-commit>=3.0.0
      - sphinx>=6.0.0
      - sphinx-rtd-theme>=1.2.0
      
      # Additional geospatial utilities
      - geopy>=2.3.0
      - pyepsg>=0.4.0
      - rasterstats>=0.18.0
