# File: config/visualization/color_schemes/pm25.yaml
# PM2.5 concentration color scheme
type: continuous
name: "PM2.5 Concentration"
description: "Color scheme for particulate matter 2.5 data"

colormap: "plasma"
classification: "log"
units: "μg/m³"

# Value ranges for context
ranges:
  good: [0, 12]
  moderate: [12, 35.5]
  unhealthy_sensitive: [35.5, 55.5]
  unhealthy: [55.5, 150.5]
  very_unhealthy: [150.5, 250.5]
  hazardous: [250.5, 500]

# Visualization preferences
show_colorbar: true
colorbar_label: "PM2.5 Concentration (μg/m³)"
alpha: 0.85

