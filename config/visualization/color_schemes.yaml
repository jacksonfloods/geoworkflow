# File: config/visualization/color_schemes/copernicus.yaml
# Copernicus Land Cover color scheme (UN LCCS standard)
type: categorical
name: "Copernicus Land Cover"
description: "UN Land Cover Classification System colors for Copernicus data"

colors:
  0: "#000000"    # No Data
  10: "#ffff64"   # Cropland
  20: "#aaf0f0"   # Forest
  30: "#dcf064"   # Grassland
  40: "#c8c8c8"   # Shrubland
  50: "#006400"   # Wetlands
  60: "#ffb432"   # Settlement
  70: "#ffc85a"   # Bare/sparse vegetation
  80: "#0064c8"   # Water bodies
  90: "#ffffff"   # Snow/ice

labels:
  0: "No Data"
  10: "Cropland"
  20: "Forest"
  30: "Grassland"
  40: "Shrubland"
  50: "Wetlands"
  60: "Settlement"
  70: "Bare/sparse vegetation"
  80: "Water bodies"
  90: "Snow/ice"

# Visualization preferences
show_legend: true
legend_title: "Land Cover Classes"

