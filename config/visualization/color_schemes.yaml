# File: config/visualization/color_schemes/temperature.yaml
# Land Surface Temperature color scheme
type: continuous
name: "Land Surface Temperature"
description: "Color scheme for temperature data"

colormap: "RdYlBu_r"  # Red-Yellow-Blue reversed
classification: "quantile"
units: "°C"

# Temperature ranges (Celsius)
ranges:
  cold: [-50, 0]
  cool: [0, 15]
  moderate: [15, 25]
  warm: [25, 35]
  hot: [35, 50]

# Visualization preferences
show_colorbar: true
colorbar_label: "Temperature (°C)"
alpha: 0.85

