# File: config/visualization/color_schemes/ndvi.yaml
# NDVI vegetation index color scheme
type: continuous
name: "NDVI Vegetation Index"
description: "Color scheme for Normalized Difference Vegetation Index"

colormap: "RdYlGn"  # Red-Yellow-Green
classification: "equal_interval"
units: "NDVI"

# NDVI value ranges
ranges:
  no_vegetation: [-1, 0]
  sparse_vegetation: [0, 0.2]
  moderate_vegetation: [0.2, 0.4]
  dense_vegetation: [0.4, 0.6]
  very_dense_vegetation: [0.6, 1]

# Value bounds
value_min: -1
value_max: 1

# Visualization preferences
show_colorbar: true
colorbar_label: "NDVI"
alpha: 0.85

