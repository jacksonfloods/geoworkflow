# GeoWorkflow Documentation Configuration

site_name: GeoWorkflow
site_description: Geospatial data processing for African urbanization analysis
site_author: AfricaPolis Team
site_url: https://jacksonfloods.github.io/geoworkflow/

# Repository
repo_name: jacksonfloods/geoworkflow
repo_url: https://github.com/jacksonfloods/geoworkflow
edit_uri: edit/main/docs/guide/

# Copyright
copyright: Copyright &copy; 2025 AfricaPolis Team

# Configuration
docs_dir: docs/guide
site_dir: site

# Theme configuration - Material for MkDocs (FastAPI-style)
theme:
  name: material
  language: en
  
  # Color scheme
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  # Features
  features:
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  
  # Icons
  icon:
    repo: fontawesome/brands/github
  
  # Font
  font:
    text: Roboto
    code: Roboto Mono

# Additional CSS and JavaScript
extra_css:
  - assets/css/directory-tree.css
  - assets/custom.css

extra_javascript:
  - https://d3js.org/d3.v7.min.js
  - assets/js/directory-tree.js

# Plugins
plugins:
  - search:
      lang: en
      separator: '[\s\-\.]+'

# Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Navigation
nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Configuration: getting-started/configuration.md
  - Project Guide:
      - Structure: guide/structure.md
      - Concepts: guide/concepts.md
  - Tutorials:
      - Basic Workflow: tutorials/basic-workflow.md
  - Development:
      - Contributing: development/contributing.md
      - Testing: development/testing.md

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jacksonfloods/geoworkflow
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/geoworkflow/
